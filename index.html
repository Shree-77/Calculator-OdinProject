<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="outline">
        <div class="Container">
            <div class="Calculator">
                <h1>Calculator</h1>
            </div>
            <div class="outputbox">

            </div>
            <div class="buttons">
                <button class="opt">C</button>
                <button class="opt">[X]</button>
                <button class="opt">%</button>
                <button class="opt">/</button>
                <button class="opd">7</button>
                <button class="opd">8</button>
                <button class="opd">9</button>
                <button class="opt">X</button>
                <button class="opd">4</button>
                <button class="opd">5</button>
                <button class="opd">6</button>
                <button class="opt">-</button>
                <button class="opd">1</button>
                <button class="opd">2</button>
                <button class="opd">3</button>
                <button class="opt">+</button>
                <button class="btn"></button>
                <button class="opd">0</button>
                <button class="opd">.</button>
                <button class="eql">=</button>
            </div>
        </div>
    </div>

</body>

</html>
