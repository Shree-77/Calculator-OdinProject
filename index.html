<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="Calc.js" defer></script>
</head>

<body>
    <div class="outline">
        <div class="Container">
            <div class="Calculator">
                <h1>Calculator</h1>
            </div>
            <div id="outputbox">

            </div>
            <div class="buttons">
                <button class="opt" value="C">C</button>
                <button class="opt" value="backspace">[X]</button>
                <button class="opt" value="%">%</button>
                <button class="opt" value="/">/</button>
                <button class="opd" value="7">7</button>
                <button class="opd" value="8">8</button>
                <button class="opd" value="9">9</button>
                <button class="opt" value="*">X</button>
                <button class="opd" value="4">4</button>
                <button class="opd" value="5">5</button>
                <button class="opd" value="6">6</button>
                <button class="opt" value="-">-</button>
                <button class="opd" value="1">1</button>
                <button class="opd" value="2">2</button>
                <button class="opd" value="3">3</button>
                <button class="opt" value="+">+</button>
                <button class="opd" value="00">00</button>
                <button class="opd" value="0">0</button>
                <button class="opd" value=".">.</button>
                <button class="eql" value="=">=</button>
            </div>
        </div>
    </div>

</body>

</html>
